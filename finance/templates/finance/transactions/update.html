{% extends 'common/layout.html' %}

{% block title %}Transações{% endblock %}

{% block body %}
  <div class="container">
    <div class="page-header"><h1>Editar Transação</h1></div>

    <div class="panel panel-default">
      <div class="panel-body">
        <form action="{% url 'transactions-edit' pk=object.pk %}" method="post" class="p10-md">
          {% include 'finance/transactions/_form.html' with account=object.account %}
          <div class="form-actions">
            <button type="submit" class="btn btn-primary">Salvar</button>
            {% url 'transactions-list' as ret_url %}
            <a href="{{ request.REQUEST.next|default:ret_url }}" class="btn btn-link">Cancelar</a>
            <a class="pull-right btn btn-danger" href="{% url 'transactions-delete' pk=object.pk %}?next={{ request.GET.next|urlencode }}">Excluir</a>
          </div>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
