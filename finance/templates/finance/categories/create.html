{% extends 'common/layout.html' %}
{% load i18n %}

{% block title %}{% trans "Settings" %}{% endblock %}

{% block body %}
  <div class="container">
    <div class="page-header">
      <h1>{% trans "New Category" %}</h1>
    </div>

    <div class="panel panel-default">
      <div class="panel-body">
        <form action="{% url 'categories-create' %}" method="post" class="p10-md">
          {% include 'finance/categories/_form.html' %}
          <div class="form-actions">
            <button type="submit" class="btn btn-primary">{% trans "Save" %}</button>
            {% url 'settings-index' as ret_url %}
            <a href="{{ request.REQUEST.next|default:ret_url }}" class="btn btn-link">{% trans "Cancel" %}</a>
          </div>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
