<div class="panel panel-default">
  <div class="panel-heading">Categorias</div>
  <div class="panel-body">
    <a href="{% url 'categories-create' %}?next={{ request.build_absolute_uri|urlencode }}"
       class="btn btn-default">Adicionar</a>
  </div>

  <table class="table table-hover table-striped">
    <thead>
    <tr>
      <th>Categoria</th>
      <th style="width: 50px"></th>
    </tr>
    </thead>
    <tbody>
    {% for category in categories %}
      <tr>
        <td><a
            href="{% url 'transactions-list' %}?category={{ category.pk }}">{{ category.name }}</a>
        </td>
        <td class="text-center">
          <a href="{% url 'categories-edit' pk=category.pk %}?next={{ request.build_absolute_uri|urlencode }}">Editar</a>
        </td>
      </tr>
    {% endfor %}
    </tbody>
  </table>
</div>
